sudo: required

language: ruby

services:
  - docker

before_install:
  - curl -L https://github.com/docker/compose/releases/download/1.4.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - #./build-docker-images.sh
  - IP=$(/sbin/ifconfig eth0 | awk '/inet addr:/{gsub(/.*:/,"",$2);print $2;exit}')
  - ./generate_yml.sh
  - cat docker-compose.yml.tpl
  - docker-compose up -d

script:
  - docker ps
  - cd examples/SimpleWebappPython
  - ./start_with_marathon.sh deploy0_marathon.json
  - curl --fail -H 'Host: python.service.consul' localhost
